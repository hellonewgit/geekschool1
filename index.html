<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-xl p-0">
        <nav class="navbar navbar-expand-lg menu-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo"></a>
                <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav navigation">
                        <a class="nav-link text-white fs-5" href="#">Dota 2</a>
                        <a class="nav-link text-white fs-5 mx-4" href="#">Fortnite</a>
                        <a class="nav-link text-white fs-5" href="#">GTA 5</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <section class="main-content">
                <div class="container-flued">
                    <div class="row">
                        <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-7">
                            <div class="hero-section pb-5">
                                <h1 class="hero-title text-white m-0">Удивительный мир<br>
                                    Компьютерных игр
                                </h1>
                                <p class="hero-desc text-white my-5">Познакомьтесь с самыми популярными<br> онлайн
                                    играми
                                    среди геймеров. Узнайте, что нового<br> происходит в виртуальном мире</p>
                                <a class="btn btn-purple text-white" href="/">Узнать больше</a>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-6 col-xxl-5">
                            <div class="first-card-row card-games d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <div class="gta-img">
                                        <img src="./img/gta.png" alt="gta">
                                    </div>
                                    <div class="fortnite-img">
                                        <img src="./img/fort.png" alt="fortnite">
                                    </div>
                                </div>
                                <div class="dota-img mt-4">
                                    <img src="./img/dota.png" alt="dota">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
